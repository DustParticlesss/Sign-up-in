<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style__sign__in.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Project__Sign__up__in__BDS</title>
</head>

<body>
    <div class="card">
        <div class="card__intro">
            <div class="logo">
                <img src="./Project__img/header-logo-sisu.4b76e0ce.svg" alt="">
            </div>
            <div class="image">
                <img src="./Project__img/New Bitmap Image (2).bmp" alt="">
            </div>
            <div class="title">
                Tìm nhà đất<br>
                Batdongsan.com.vn dẫn lối
            </div>
        </div>
        <div class="card__content">
            <div class="title">
                Xin chào bạn<br>
                <p>Đăng nhập để tiếp tục</p>
            </div>
            <div class="input">
                <div class="acount">
                    <i class='bx bx-user'></i>
                    <input type="text" id="minput" placeholder="Nhập số điện thoại">
                </div>
                <div class="password">
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" id="passw" placeholder="Mật Khẩu" name="" id="">
                </div>
            </div>
            <div class="button__next">
                <button id="next__btn" disabled>Đăng Nhập</button>
            </div>
            <div class="card__choie__miss__or__notmiss">
                <div class="miss">
                    <div class="tick">
                        <button class="tick__btn"></button>
                    </div>
                    <p>
                        Nhớ tài khoản
                    </p>

                </div>
                <div class="notmiss__pass">
                    <a href="#">Quên mật khẩu?</a>
                </div>
            </div>
            <div class="link">
                <button><i class='bx bxl-facebook-square'></i>
                    <p>Facebook</p>
                </button>
                <button><i class='bx bxl-google'></i>
                    <p>Google</p>
                </button>
            </div>
            <div class="commit">
                Chưa là thành viên? <a href="./index__sign__up.html">Đăng ký</a> tại đây
            </div>
        </div>
    </div>
</body>

</html>
