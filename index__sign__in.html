<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style__sign__in.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Project__Sign__up__in__BDS</title>
</head>

<body>
    <div class="card">
        <div class="card__intro">
            <div class="logo">
                <img src="./Project__img/header-logo-sisu.4b76e0ce.svg" alt="">
            </div>
            <div class="image">
                <img src="./Project__img/New Bitmap Image (2).bmp" alt="">
            </div>
            <div class="title">
                Tìm nhà đất<br>
                Batdongsan.com.vn dẫn lối
            </div>
        </div>
        <div class="card__content">
            <div class="title">
                Xin chào bạn<br>
                <p>Đăng nhập để tiếp tục</p>
            </div>
            <div class="input">
                <div class="acount">
                    <i class='bx bx-user'></i>
                    <input type="text" id="minput" placeholder="SĐT chính hoặc email">
                </div>
                <div class="password">
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" id="passw" placeholder="Mật Khẩu" name="" id="">
                </div>
            </div>
            <div class="button__next">
                <button id="next__btn" disabled>Đăng nhập</button>
            </div>
            <div class="card__choie__miss__or__notmiss">
                <div class="miss">
                    <div class="tick">
                        <button class="tick__btn"></button>
                    </div>
                    <p>
                        Nhớ tài khoản
                    </p>

                </div>
                <div class="notmiss__pass">
                    <a href="#">Quên mật khẩu?</a>
                </div>
            </div>
            <div class="link">
                <div class="fb">
                    <button><i class='bx bxl-facebook-square'></i>
                        <p>Facebook</p>
                    </button>
                </div>

                <div class="gg">
                    <button><svg width="30px" height="30" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M7.54594 13.6689L6.989 15.7481L4.95341 15.7911C4.34506 14.6628 4 13.3718 4 11.9999C4 10.6733 4.32263 9.42233 4.8945 8.3208H4.89494L6.70719 8.65305L7.50106 10.4544C7.33491 10.9388 7.24434 11.4588 7.24434 11.9999C7.24441 12.5872 7.35078 13.1498 7.54594 13.6689Z" fill="#FBBB00"></path><path d="M19.8601 10.5054C19.952 10.9893 19.9999 11.4891 19.9999 11.9999C19.9999 12.5726 19.9397 13.1313 19.825 13.6702C19.4355 15.5041 18.4179 17.1054 17.0083 18.2386L17.0078 18.2381L14.7252 18.1217L14.4022 16.1049C15.3375 15.5564 16.0685 14.6979 16.4536 13.6702H12.1758V10.5054H16.516H19.8601Z" fill="#518EF8"></path><path d="M17.0081 18.2382L17.0086 18.2386C15.6376 19.3406 13.896 19.9999 12.0002 19.9999C8.95361 19.9999 6.30483 18.2971 4.95361 15.7911L7.54614 13.6689C8.22174 15.472 9.96108 16.7555 12.0002 16.7555C12.8767 16.7555 13.6978 16.5186 14.4024 16.105L17.0081 18.2382Z" fill="#28B446"></path><path d="M17.1064 5.84175L14.5147 7.9635C13.7855 7.50769 12.9235 7.24437 12 7.24437C9.91475 7.24437 8.14287 8.58678 7.50112 10.4545L4.89497 8.32087H4.89453C6.22597 5.75384 8.90816 4 12 4C13.9411 4 15.7209 4.69144 17.1064 5.84175Z" fill="#F14336"></path></svg>
                        <p>Google</p>
                    </button>
                </div>
            </div>
            <div class="commit">
                Chưa là thành viên? <a href="./index__sign__up.html">Đăng ký</a> tại đây
            </div>
        </div>
    </div>
</body>

</html>
